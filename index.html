<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNC SoundPad</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script>
      function play(audioUrl) {
        var audio = new Audio(audioUrl);
        // audio.crossOrigin = 'anonymous';
        audio
          .play()
          .then(function () {
            // Automatic playback started!
            console.log("playing");
          })
          .catch(function (error) {
            // Automatic playback failed.
            // Show a UI element to let the user manually start playback.
            console.log(error);
          });
      }

      const NoVabbe1 = new Audio('./sounds/novabbe.wav');
    </script>
  </head>
  <body>
    <ion-header>
      <ion-toolbar>
        <ion-title style="text-align: center">GNC SoundPad</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid class="center">
      <ion-row>
        <ion-col>
          <ion-button onclick="play('./sounds/novabbe.wav')" color="primary">
            NoVabbe1
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/VABBE.wav')" color="primary">
            NoVabbe2
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/novabbbee.wav')" color="primary">
            NoVabbe3
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button onclick="play('./sounds/enno.wav')" color="primary">
            Enno
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/ennopevo.wav')" color="primary">
            Ennopevo
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/giafatto.wav')" color="primary">
            GiaFatto
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button onclick="play('./sounds/campanella.wav')" color="primary">
            Campanella
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/matto.wav')" color="primary">
            Matto
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/pollo.wav')" color="primary">
            Pollo
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button onclick="play('./sounds/roscio.wav')" color="primary">
            Roscio
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/pika.wav')" color="primary">
            Pika
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button onclick="play('./sounds/coefficiendi.wav')" color="primary"> Coefficiendi </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </body>
</html>
